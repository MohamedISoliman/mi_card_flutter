name: mi_card
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: FjallaOne
      fonts:
        - asset: fonts/FjallaOne-Regular.ttf
        - asset: fonts/FjallaOne-Regular.ttf
          style: italic
    - family: Lobster
      fonts:
        - asset: fonts/Lobster-Regular.ttf
        - asset: fonts/Lobster-Regular.ttf
          weight: 700


